# https://github.com/RanadeepPolavarapu/docker-nginx-http3/blob/master/nginx.conf

# user www-data;
pid /run/nginx.pid;
worker_processes auto;

events {
    use epoll;
    worker_connections 2048;
}

http {
    include /etc/nginx/conf.d/*.conf;

    server_tokens off;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log off;
    error_log /var/log/nginx/error.log warn;
    log_not_found off;

    disable_symlinks on;
    if_modified_since before;

    sendfile on;
    aio threads;
    directio 8m;
    send_timeout 2s;

    tcp_nodelay on;
    tcp_nopush on;

    keepalive_timeout 15s;
    keepalive_requests 16;
    keepalive_time 1m;

    client_header_buffer_size 2k;
    client_header_timeout 4s;

    client_body_timeout 4s;
    client_max_body_size 256k;

    client_body_buffer_size 256k;
    client_body_temp_path /tmp 1 2;

    error_page 404 =404 /;

    open_file_cache max=1024 inactive=20s;
    open_file_cache_errors on;
    open_file_cache_min_uses 24;
    open_file_cache_valid 5m;

    reset_timedout_connection on;

    proxy_max_temp_file_size 0;

    gzip on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/json application/xml;
}
